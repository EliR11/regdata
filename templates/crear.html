<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Persona</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

<div class="w3-container w3-center" style="margin-top: 50px;">
    <h1>Agregar Persona</h1>
    <form method="POST" class="w3-container w3-card-4 w3-light-grey w3-padding">
        <div class="w3-row-padding">
            <div class="w3-col s12 m4">
                <label>Nombre:</label>
                <input type="text" name="nombre" required class="w3-input">
            </div>
            <div class="w3-col s12 m4">
                <label>Apellido:</label>
                <input type="text" name="apellido" required class="w3-input">
            </div>
            <div class="w3-col s12 m4">
                <label>Edad:</label>
                <input type="number" name="edad" required class="w3-input">
            </div>
            <div class="w3-col s12 m4">
                <label>Ciudad:</label>
                <input type="text" name="ciudad" required class="w3-input">
            </div>
            <div class="w3-col s12 m4">
                <label>CÃ©dula:</label>
                <input type="text" name="cedula" required class="w3-input">
            </div>
        </div>
        <input type="submit" value="Agregar" class="w3-button w3-green w3-margin-top">
    </form>
</div>

</body>
</html>
